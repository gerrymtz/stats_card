<!DOCTYPE html>
<html lang="es">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="shortcut icon" href="assets/images/favicon.png" type="image/x-icon">
		<link rel="stylesheet" href="css/styles.css">
		<title>Stats preview card component</title>
	</head>

	<body>

		<main class="main">

			<section class="component">

				<section class="component__container container">

					<article class="card">

						<div class="card__texts">
							<h2 class="card__title">Get <span class="title__mark">insights</span> that help your business grow. </h2>

							<p class="card__paragraph">
								Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.
							</p>
	
							<div class="card__facts">
								<div class="fact__data">
									<p class="data__quantity">10k+</p>
									<p class="data__info">companies</p>
								</div>
	
								<div class="fact__data">
									<p class="data__quantity">314</p>
									<p class="data__info">templates</p>
								</div>
	
								<div class="fact__data">
									<p class="data__quantity">12m+</p>
									<p class="data__info">queries</p>
								</div>
							</div>
						</div>

						<figure class="card__figure">
							<img src="assets/images/image_header_desktop.jpg" alt="Women business" loading="eager" class="card__img">
						</figure>

					</article>

				</section>

			</section>

			<div class="credits">

				<div class="credits__container container">
					<p class="credits__content">Challenge by Frontend Mentor.<br>Coded by Your Name Here.</p>
				</div>

			</div>

		</main>
		
	</body>


</html>
